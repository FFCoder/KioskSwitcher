<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kiosk Switcher</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap&text=PleaseMakeASelection">
  <link rel="stylesheet" href="./css/bttn.min.css">
  <style>
    body {
      
      background: navy;
    }
    h2 {
      font-family: 'Roboto', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      padding: 5%;
      background: white;
      margin: 1rem;
      -webkit-box-shadow: 0px 10px 13px -7px #444444, 18px 5px 15px 5px rgba(213,213,213,0); 
      box-shadow: 0px 10px 13px -7px #444444, 18px 5px 15px 5px rgba(213,213,213,0);
    }
    .row {
      width: 70%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2%;
    }
    #GSCS_LOGO {
      width: 20%;
    }
    .vt {
      background: #6b3b78 !important;
      color: white !important;
    }
    .pc {
      background: oldlace !important;
      color: black !important;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2%;
      margin: 1%;
      height: 5rem;
      width: 20%;
    }
  </style>
  <body>
    <div class="container">
      <div class="row">
        <img id="GSCS_LOGO" src="./img/GSCS_LOGO.jpg" alt="" srcset="">
      </div>
      <div class="row">
        <h2>Please Make A Selection</h2>
      </div>
      <div class="row">
        <div class="bttn-fill bttn-lg bttn-block btn vt" id="vtLaunch">Open Veritime</div>
        <div class="bttn-fill bttn-lg bttn-block btn pc" id="papercutLaunch">Open Papercut</div>
      </div>
    </div>
    
    <script src="./js/app.js"></script>
  </body>
</html>
